<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1950/1950715.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Create Lists & Calculate</title>
</head>
<body>
    <div class="all">
        <div class="center">
            <div class="box1">Create the list that you want!</div>
            <form class="form1">
                <input type="text" placeholder="Enter the list" name="text" class="int0">
                <button class="btn btn0">Add +</button>
            </form>
            <ol class="result"></ol>
        </div>
        <div class="center bottom">
            <div class="box1">X to the power of Y</div>
            <form class="form2">
                <input type="number" placeholder="The digit" class="int int1">
                <input type="number" placeholder="The power of digit" class="int int2">
                <button class="btn">Calculate</button>
            </form>
            <div class="result1"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
